actions:
  - id: complete-step-verify-participant-identity
    description: Complete step verify participant identity by checking checkboxes and click button verify
    actionElements:
      - element: *dob-checkbox
        condition: DISPLAYED
        timeout: 10000
        inputType: click
      - element: *name-checkbox
        condition: DISPLAYED
        timeout: 1000
        inputType: click
      - element: *phone-checkbox
        condition: DISPLAYED
        timeout: 1000
        inputType: click
      - element: *home-address-checkbox
        condition: DISPLAYED
        timeout: 1000
        inputType: click
      - element: *mobile-phone-checkbox
        condition: DISPLAYED
        timeout: 1000
        inputType: click
      - element: *email-address-checkbox
        condition: DISPLAYED
        timeout: 1000
        inputType: click
      - element: *verify-button
        condition: ENABLED
        inputType: click
  - id: save-address
    description: Save changes address
    actionElements:
      - element: *save-changes-button
        inputType: click
      - element: *suggest-address
        condition: DISPLAYED
        timeout: 2000
        inputType: click
      - element: *save-changes-button
        condition: DISPLAYED
        timeout: 2000
        inputType: click
  - id: save-engagement-log
    description: Wait and save engagement log
    actionElements:
      - element: *engagement-history-tab
        condition: NOT_ENABLED
        timeout: 5000
      - element: *engagement-save-button
        inputType: click
      - element: *engagement-save-button-disabled
        condition: NOT_DISPLAYED
      - element: *engagement-save-button
        condition: DISPLAYED
        timeout: 2000
        inputType: click
  - id: wait-for-2-minutes
    description: Wait For 2 Minutes delay
    actionElements:
      - element: *add-new-engagement-button
        condition: NOT_DISPLAYED
        timeout: 120000
        inputType: click
  - id: set-up-time
    description: set up time in engagement history
    actionElements:
      - element: *recontact-date-input
        inputType: click
      - element: *recontact-date-option-tomorrow
        inputType: click
      - element: *recontact-time-input
        inputType: click
      - element: *recontact-time-option-morning
        inputType: click
  - id: edit-engagement
    description: Edit engagement
    actionElements:
      - element: *engagement-expand-button
        condition: NOT_DISPLAYED
        timeout: 3000
      - element: *engagement-expand-button
        inputType: click
      - element: *engagement-edit-button
        inputType: click
  - id: input-dob
    description: Input data date of birth
    actionElements:
      - element: *dob-input
        condition: DISPLAYED
        inputType: text
      - element: *save-changes-button
        condition: ENABLED
        inputType: click
  - id: input-secondary-contact
    description: Input secondary contact
    actionElements:
      - element: *secondary-contact-firstname-input
        condition: DISPLAYED
        infoType: firstName
        inputType: text
      - element: *secondary-contact-lastname-input
        infoType: lastName
        inputType: text
      - element: *secondary-contact-email-input
        infoType: email
        inputType: text
      - element: *secondary-contact-phone-input
        infoType: phoneNumber
        inputType: text
