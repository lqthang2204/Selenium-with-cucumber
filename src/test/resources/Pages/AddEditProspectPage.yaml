actions:
  - id: click-update-button-if-exist
    description: Click update button if button exist
    actionElements:
      - element: *save-button
        condition: NOT_DISPLAYED
        timeout: 5000
      - element: *update-button-duplicate-user
        condition: DISPLAYED
        timeout: 5000
        inputType: click
  - id: create-prospect-with-default-org
    description: Create prospect with default org inherited from signed in user
    actionElements:
      - element: *first-name-input
        infoType: firstName
        inputType: text
      - element: *last-name-input
        infoType: lastName
        inputType: text
      - element: *email-input
        infoType: email
        inputType: text
      - element: *mobile-phone-input
        infoType: verifiedPrimaryPhoneNumber
        inputType: text
      - element: *list-name-input
        infoType: verifiedPrimaryPhoneNumber
        inputType: text
      - element: *list-name-option
        inputType: click
  - id: select-oss-auto-site-1
    description: Select organization structure as automation site 1
    actionElements:
      - element: *assigned-site-title
        inputType: click
      - element: *site-view-all-button
        inputType: click
      - element: *site-1-radio-button
        inputType: click
      - element: *org-structure-save-button
        inputType: click